<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>command</title>
</head>
<body>
    <h2>Générateur de commande CS2</h2>
  <form id="commandForm" oninput="generateCommand()">
    Argent max: <input type="number" name="maxmoney" value="16000"><br>
    Argent départ: <input type="number" name="startmoney" value="800"><br>
    Temps d'achat: <input type="number" name="buytime" value="0"><br>
    Achat partout: 
    <select name="buy_anywhere">
      <option value="0">Non</option>
      <option value="1">Oui</option>
    </select><br>
    Temps de freeze: <input type="number" name="freezetime" value="2"><br>
    Arme CT:
    <select name="ct_weapon">
      <option value="weapon_awp">AWP</option>
      <option value="weapon_m4a1">M4A1</option>
      <option value="weapon_famas">FAMAS</option>
      <option value="weapon_m249">M249</option>
      <option value="weapon_m4a1_silencer">M4A1 Sil</option>
    </select><br>
    Arme T:
    <select name="t_weapon">
      <option value="weapon_awp">AWP</option>
      <option value="weapon_ak47">AK47</option>
      <option value="weapon_galilar">Galil</option>
      <option value="weapon_negev">Negev</option>
      <option value="weapon_m4a1_silencer">M4A1 Sil</option>
    </select><br>
    Réinitialiser la partie ?
    <select name="restart">
      <option value="0">Non</option>
      <option value="1" selected>Oui</option>
    </select><br><br>

    <strong>Commande générée :</strong><br>
    <textarea id="commandOutput" style="width: 100%;" rows="4" readonly></textarea>
  </form>

  <script>
    function generateCommand() {
      const form = document.forms['commandForm'];
      const command = 
        `mp_buytime ${form.buytime.value}; ` +
        `mp_buy_anywhere ${form.buy_anywhere.value}; ` +
        `mp_freezetime ${form.freezetime.value}; ` +
        `mp_startmoney ${form.startmoney.value}; ` +
        `mp_maxmoney ${form.maxmoney.value}; ` +
        `mp_ct_default_primary "${form.ct_weapon.value}"; ` +
        `mp_t_default_primary "${form.t_weapon.value}"; ` +
        `mp_restartgame ${form.restart.value}`;
        
      document.getElementById('commandOutput').value = command;
    }

    // Générer au chargement initial
    window.onload = generateCommand;
  </script>
  <a href="/"><h3>Index</h3></a>
</body>
</html>
<style>
    body {
        background-color: #1e1e1e;
        color: #c7c7c7;
        font-family: monospace;
        padding: 20px;
    }
    h1 {
        color: #00ffc8;
    }
    table {
        width: 100%;
        margin-top: 20px;
        background-color: #2e2e2e;
    }
    th, td {
        padding: 6px 8px;
        text-align: center;
        border: 1px solid #444;
    }
    th {
        background-color: #444;
    }
    .logs {
        white-space: pre-wrap;
        background-color: #2e2e2e;
        padding: 10px;
        border-radius: 8px;
        max-height: 40vh;
        overflow-y: auto;
    }
    .clear-button {
        margin-top: 20px;
    }
    .command-form {
        margin-top: 30px;
        padding: 15px;
        background-color: #2e2e2e;
        border-radius: 10px;
    }
    textarea {
        width: 100%;
        height: 80px;
        font-family: monospace;
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #555;
        border-radius: 5px;
        padding: 8px;
        resize: vertical;
    }
    button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #00ffc8;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
